<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager New</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
    <h1 class="heading">Cash register Manager new</h1>
    <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes or coins</p>
    <label for="bill-amount">Bill Amount</label>
    <input id="bill-amount" type="number">
    <br>
    <label for="cash-given">Cash Given </label>
    <input id="cash-given" type = "number" >
    <br>
    <button id="click-btn">Check</button>
    <p id="error-message"></p>
    <table class="table-content">
        <tr class="table-content">
            <th class="table-content">Notes or coins</th>
            <td class="table-content">2000</td>
            <td class="table-content">500</td>
            <td class="table-content">200</td>
            <td class="table-content">100</td>
            <td class="table-content">50</td>
            <td class="table-content">20</td>
            <td class="table-content">10</td>
            <td class="table-content">5</td>
            <td class="table-content">2</td>
            <td class="table-content">1</td>
        </tr>
        <tr>
            <th class="table-content">No. of notes or coins</th>
            <td class="no-of-notes" ></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
    </table>
</div>
