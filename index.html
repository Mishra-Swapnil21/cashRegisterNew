<head>

    <title>Cash Register Manager New</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <h1>Cash register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes or coins</p>
    <label for="bill-amount">Bill Amount</label>
    <input id="bill-amount" type="number">
    <label for="cash-given">Cash Given </label>
    <input id="cash-given" type = "number" >
    <button id="click-btn">Check</button>
    <table class="table-content">
        <tr>
            <th>Notes or coins</th>
            <td>2000</td>
            <td>500</td>
            <td>200</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>2</td>
            <td>1</td>
        </tr>
        <tr>
            <th>No. of notes or coins</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
    </table>
</div>
    
</body>
</html>
